<p-dataView #dv [value]="products">
    <ng-template  pTemplate="listItem" let-product>
        <div>
      
            {{product.id}},
			{{product.code}},
			{{product.name}},
			{{product.description}},
			{{product.image}},
			{{product.price}},
			{{product.category}},
			{{product.quantity}},
			{{product.inventoryStatus}}:
			{{product.rating}}: 5
        </div>
    </ng-template>
</p-dataView>
